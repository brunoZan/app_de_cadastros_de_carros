<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">  
	<link rel="stylesheet" href="./style.css">
	<title>brZcars</title>
</head>
<body>
	<header>
		<h1>
			<span data-js="company_name"></span>
			
		</h1>
		<nav>
			<span data-js="company_phone">(85)992111-111 - </span>
		</nav>

	</header>
	<main>
	<section id="section">
		<form action="/" data-js="form-register">
			<label for="">Imagem :</label>
			<input type="url" data-js="imgCar"><br><br>
			<label for="">Marca do carro:</label>
			<input type="text" data-js="marca"><br><br>
			<label for="">Ano:</label>
			<input type="date" data-js="ano"><br><br>
			<label for="">Placa:</label>
			<input type="text" data-js="placa"><br><br>
			<label for="">Cor:</label>
			<input type="text" data-js="cor"><br><br>
			<input type="submit">
		</form>
	</section>
	<aside>
		<table>
			<thead>
				<tr>
					<th>imagem</th>
					<th>marca</th>
					<th>ano</th>
					<th>placa</th>
					<th>cor</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody data-js="tableCar">			
			</tbody>
		</table>
	</aside>
	</main>
	
	<script src="lib-dom/libDOM.js"></script>
	<script src="challenge29.js"></script>
</body>
</html>
